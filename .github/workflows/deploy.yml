name: Deploy Laravel + Frontend via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3Ô∏è‚É£ Install Composer dependencies
      - name: Install Composer packages
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      # 4Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5Ô∏è‚É£ Install npm dependencies
      - name: Install npm packages
        run: npm ci
        working-directory: ./frontend

      # 6Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      # 7Ô∏è‚É£ Deploy frontend assets
      - name: Deploy Frontend Assets
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          source: "frontend/dist/"
          target: "public_html/laravel/public/"
          rm: false
          overwrite: true

      # 8Ô∏è‚É£ DEBUG: Check what backend files exist
      - name: Check Backend Files
        run: |
          echo "=== Checking backend file structure ==="
          ls -la
          echo "=== Checking specific directories ==="
          ls -la app/ bootstrap/ config/ database/ resources/ routes/ public/ || echo "Some directories might not exist"

      # 9Ô∏è‚É£ Deploy backend files (FIXED - simpler approach)
      - name: Deploy Backend Files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          source: "."
          target: "public_html/laravel/"
          rm: false
          overwrite: true
          strip_components: 1
          exclude: |
            .git/
            .github/
            frontend/
            node_modules/
            storage/
            vendor/
            .env
            .env.example
            composer.lock
            package-lock.json
            github_sftp_key
            github_sftp_key.pub

      # üîü Verify Deployment
      - name: Verify Files Were Updated
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            echo "=== Checking deployed files ==="
            ls -la ~/public_html/laravel/
            echo "=== Checking public folder ==="
            ls -la ~/public_html/laravel/public/
            echo "=== Deployment verification complete ==="
