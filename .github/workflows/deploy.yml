name: Deploy Laravel + Frontend via SFTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3Ô∏è‚É£ Install Composer dependencies
      - name: Install Composer packages
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      # 4Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 5Ô∏è‚É£ Install npm dependencies
      - name: Install npm packages
        run: npm ci
        working-directory: ./frontend

      # 6Ô∏è‚É£ Build frontend
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      # 7Ô∏è‚É£ DEBUG: Check what was built
      - name: Check Build Output
        run: |
          echo "=== Checking frontend build ==="
          ls -la frontend/
          echo "=== Checking dist folder ==="
          ls -la frontend/dist/ || echo "No dist folder found"
          echo "=== Checking for any built files ==="
          find frontend/ -name "*.js" -o -name "*.css" -o -name "*.html" -o -name "assets" | head -20

      # 8Ô∏è‚É£ Deploy frontend assets (FIXED - with proper file selection)
      - name: Deploy Frontend Assets
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          source: "frontend/dist/"
          target: "public_html/laravel/public/"
          rm: false
          overwrite: true

      # 9Ô∏è‚É£ Deploy backend files
      - name: Deploy Backend Files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          source: |
            app/
            bootstrap/
            config/
            database/
            resources/
            routes/
            public/
            artisan
            composer.json
          target: "public_html/laravel/"
          rm: false
          overwrite: true

      # üîü Verify Deployment
      - name: Verify Files Were Updated
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          key: ${{ secrets.SFTP_PRIVATE_KEY }}
          port: ${{ secrets.SFTP_PORT }}
          script: |
            echo "=== Checking public folder ==="
            ls -la ~/public_html/laravel/public/
            echo "=== Deployment verification complete ==="
